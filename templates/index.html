<html>
    <head>
        <meta charset="UTF-8">
        <title>Saved Reddit Posts</title>
    </head>
    <body>
        <h1>Saved Posts</h1>
        {% for post in posts %}
            <div class="post">
            <h3>{{ post.title }}</h3>
            {% if post.content != "" %}
            <p>{{ post.content }}</p>
            {% else %}
            <p>{{ "!!no content!!" }}</p>
            {% endif %}
            </div>
        {% endfor %}
    </body>
</html>
